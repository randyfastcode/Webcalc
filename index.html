<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora web</title>
</head>
<body>  
    
    <p>Calculadora</p>
 

    <div class="calculadora">
        <div class="result-bar">
            <span id="Result"></span>
        </div>
        <input class="btneliminar" type="button" value="C" id="eliminar">
        <div class="controls">
             
            <input class="numero" type="button" value="7" id="siete">
            <input class="numero" type="button" value="8" id="ocho">
            <input class="numero" type="button" value="9" id="nueve">
            <input class="operador" type="button" value="/" id="dividir">
            <input class="numero" type="button" value="4"id="cuatro"> 
            <input class="numero" type="button" value="5"id="cinco">
            <input class="numero" type="button" value="6"id="seis">
            <input class="operador" type="button" value="*" id="multiplicar">
            <input class="numero" type="button" value="1"id="uno">
            <input class="numero" type="button" value="2"id="dos">
            <input class="numero" type="button" value="3"id="tres">
            <input class="operador" type="button" value="-" id="restar">
            <input class="result" type="button" value="=" id="igual">
            <input class="numero" type="button" value="0" id="cero">
            <input class="numero" type="button" value="." id="punto">
            <input class="operador" type="button" value="+" id="sumar">

        </div>
    </div>

    <script src="code.js"></script>
    
</body>
</html>
